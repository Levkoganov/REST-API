<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea readonly="" class="form-control" name="chat" rows="25">
    Yosi joined the room!
    Moshe joined the room!
    Yosi: Hi
    Moshe: Hi
    Sarit joined the room!
    Sarit: How are you all?
    Moshe: Thanks
    Yosi left the room!!!!!!</textarea
        >
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span id="field-txt" class="input-group-text">Enter Name</span>
          </div>
          <input type="text" class="form-control" />
          <div class="input-group-prepend">
            <button id="name" class="btn btn-success">Submit your name</button>
            <button id="msg" style="display: none" class="btn btn-primary">
              Send Message
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
